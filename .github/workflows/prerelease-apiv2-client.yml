name: Prerelease AirOne APIv2 client npm package to GitHub npm Registry

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**/api_v2/**/*.py'
      - '.github/workflows/prerelease-apiv2-client.yml'

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libldap2-dev libsasl2-dev libxmlsec1-dev libmysqlclient-dev pkg-config
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: venv
        run: |
          python3 -m venv virtualenv
          source virtualenv/bin/activate
          pip install pip --upgrade
          pip install -r requirements.txt
      # NOTE why is it needed? if missing, spectacular fails because of "no module named custom_view.api_v2"
      - name: dummy custom_view
        run: |
          mkdir -p custom_view/api_v2
          echo "urlpatterns = []" > custom_view/api_v2/urls.py
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
          scope: '@dmm-com'
      - name: generate client
        run: |
          npm ci
          npm run generate:client:new
      - name: npm version(prerelease)
        run: |
          npm version prerelease --preid=$GITHUB_SHA
        working-directory: ./apiclient/typescript-fetch
      - run: npm publish --verbose
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
        working-directory: ./apiclient/typescript-fetch
