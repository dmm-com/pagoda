name: Build core (Python / Django)

on:
  push:
    branches:
      - master
  pull_request:
    paths:
      - "**/*.py"
      - "templates/**/*.html"
      - ".github/workflows/build-core.yml"
      - "uv.lock"

jobs:
  lint:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.12.9"]
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pipx install uv
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: apt-get
        run: |
          sudo apt-get update
          sudo apt-get install libldap2-dev libsasl2-dev libxmlsec1-dev libmysqlclient-dev pkg-config
      - name: uv sync
        run: |
          uv sync --extra dev
      - name: staticchecks
        run: |
          mv custom_view_sample custom_view
          uv run mypy ./
          uv run ruff check --output-format=github .
          uv run ruff format --check .

  # set modules have python test code outputs.modules
  setup_python:
    runs-on: ubuntu-24.04
    outputs:
      targets: ${{ steps.modules.outputs.targets }}
    steps:
      - uses: actions/checkout@v3
      - id: modules
        run: |
          mv custom_view_sample custom_view
          modules=$(ls -d */tests/ | sed 's/\/tests\///' | jq -Rsc 'split("\n")[:-1]')
          echo "targets=$modules" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-24.04
    needs: setup_python
    permissions:
      contents: read
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12.9"]
        target: ${{ fromJson(needs.setup_python.outputs.targets) }}
    services:
      rabbitmq:
        image: rabbitmq:3.8.19-management
        ports:
          - 5672:5672
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          ES_JAVA_OPTS: -Xms512m -Xmx512m
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
      mysql:
        image: mysql:8.0.36
        ports:
          - 3306:3306
        env:
          MYSQL_USER: airone
          MYSQL_PASSWORD: password
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: airone
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        run: pipx install uv
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Install additional dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libldap2-dev libsasl2-dev libxmlsec1-dev default-mysql-client default-libmysqlclient-dev
      - name: Prepare MySQL
        run: |
          mysql -protocol=tcp -uroot -h127.0.0.1 -ppassword -e "SET GLOBAL character_set_server=utf8; SET GLOBAL collation_server=utf8_general_ci; SET GLOBAL default_storage_engine=InnoDB;"
          mysql -protocol=tcp -uroot -h127.0.0.1 -ppassword -e "GRANT ALL ON *.* to airone@'%'"
      - name: uv sync
        run: |
          uv sync --extra dev
      - name: test
        run: |
          mv custom_view_sample custom_view
          uv run python manage.py makemigrations
          uv run python manage.py migrate
          uv run python manage.py collectstatic
          uv run coverage run manage.py test ${{ matrix.target }} --parallel 
          uv run coverage report
          uv run coverage xml
      - name: octocov
        uses: k1LoW/octocov-action@v1
        with:
          config: .octocov.yml
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

