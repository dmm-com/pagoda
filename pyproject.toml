ddtrace = "2.1.1"
django-debug-toolbar = "3.2.4"
django-environ = "0.9.0"
django-filter = "2.4.0"
django-import-export = "3.3.1"
django-replicated = "2.7"
django-simple-history = "3.2.0"
django-storages = "1.14.1"
